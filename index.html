<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="white purple-background font-size-150 container padding-bot-1-rem padding-top-1-rem">
    Code Journal
    <a class="entries-tab margin-left">Entries</a>
  </header>
  <main>
    <div data-view="entry-form" id="entry-form" class="inactive">
      <div class="container">
        <form>
          <div class="row">
            <div class="column-full">
              <h1 id="new-or-edit">New Entry</h1>
            </div>
          </div>
          <div class="row">
            <div class="column-half">
              <img src="images/placeholder-image-square.jpg" id="main-image" alt="placeholder image" class="border-radius-75">
            </div>
            <div class="column-half">
              <div class="row">
                <label for="title" class="padding-top-1-rem padding-bot-1-rem font-size-120 font-weight-600">Title</label>
                <input type="text" id="title" name="title_text" required>
              </div>
              <div class="row">
                <label for="photo" class="padding-top-1-rem padding-bot-1-rem font-size-120 font-weight-600">Photo URL</label>
                <input type="text" id="photo" name="photo-url" required>
              </div>
            </div>
          </div>
          <div class="row">
            <label for="notes" class=" padding-top-1-rem font-size-120 font-weight-600">Notes</label>
            <textarea id="notes" name="notes-text" class="width-100 height margin-bot-2-rem" required></textarea>
          </div>
          <div class="row justify-right">
            <input type="submit" value="SAVE" id="save" class="button white purple-background">
          </div>
        </form>
      </div>
    </div>
    <div data-view="entries" id="entries" class="active">
      <div class="container padding-top-1-rem">
        <div class="row">
          <div class="column-always-half">
            <h1>Entries</h1>
          </div>
          <div class="column-always-half row justify-right align-items-center">
            <a class="new-entry-tab font-size-120 purple-background white border-radius-75">New</a>
          </div>
        </div>
        <ul>
          <!-- <div class="row margin-bot-2-rem">
            <div class="column-half">
              <img src="images/placeholder-image-square.jpg" id="tempstorage" class="margin-top-2-rem border-radius-75">
            </div>
            <div class="column-half">
              <div class="row">
                <h2 class="margin-top-2-rem padding-top-1-rem font-size-200 font-weight-600">Title</h2>
              </div>
              <div class="row">
                <p class="font-size-120 margin-bot-2-rem"> asldkfklj </p>
              </div>
            </div>
          </div> -->
        </ul>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
